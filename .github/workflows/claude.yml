name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      pr_or_issue_number:
        description: 'PR or issue number to process'
        required: true
        type: number
      prompt:
        description: 'Instructions for Claude (e.g., "@claude review this PR")'
        required: true
        type: string
        default: '@claude'

jobs:
  claude:
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          FAUCET_USERNAME: ${{ secrets.FAUCET_USERNAME }}
          FAUCET_PASSWORD: ${{ secrets.FAUCET_PASSWORD }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # For workflow_dispatch: specify the PR/issue and prompt (empty string for other triggers)
          issue_number: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pr_or_issue_number || '' }}
          prompt: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prompt || '' }}

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools Bash(gh pr:*),Bash(git checkout:*),Bash(git fetch:*)'

