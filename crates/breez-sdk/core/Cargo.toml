[package]
name = "breez-sdk-spark"
edition = "2024"
version.workspace = true

[features]
browser-tests = [] # Enable browser wasm-pack tests
uniffi = [
    "dep:uniffi",
    "openssl-vendored",
]
openssl-vendored = ["openssl"]
test-utils = []
# PostgreSQL storage backend (optional, for server-side use cases)
postgres = ["dep:tokio-postgres", "dep:deadpool-postgres", "dep:deadpool", "dep:tokio-postgres-rustls", "dep:rustls", "dep:webpki-roots"]

[lib]
crate-type = ["staticlib", "cdylib", "lib"]
name = "breez_sdk_spark"

[lints]
workspace = true

[dependencies]
async-trait.workspace = true
base64.workspace = true
bip39.workspace = true
bitcoin.workspace = true
bitflags.workspace = true
breez-sdk-common.workspace = true
platform-utils.workspace = true
chrono.workspace = true
ecies.workspace = true
flashnet.workspace = true
hex.workspace = true
lnurl-models.workspace = true
macros.workspace = true
nostr.workspace = true
openssl = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
spark-wallet.workspace = true
thiserror.workspace = true
tokio_with_wasm.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
uuid.workspace = true
uniffi = { workspace = true, optional = true }
web-time.workspace = true
x509-parser = { version = "0.16.0" }
anyhow.workspace = true
frost-secp256k1-tr = { workspace = true }
k256 = { workspace = true, features = ["arithmetic"] }

# Non-Wasm dependencies
[target.'cfg(not(all(target_family = "wasm", target_os = "unknown")))'.dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
rusqlite.workspace = true
rusqlite_migration.workspace = true
tokio-postgres = { workspace = true, optional = true }
tokio-postgres-rustls = { workspace = true, optional = true }
deadpool-postgres = { workspace = true, optional = true }
deadpool = { workspace = true, optional = true }
rustls = { workspace = true, optional = true }
webpki-roots = { workspace = true, optional = true }

# WASM dependencies
[target.'cfg(all(target_family = "wasm", target_os = "unknown"))'.dependencies]
tokio = { workspace = true, features = ["macros"] }

[dev-dependencies]
breez-sdk-common = { workspace = true, features = ["test-utils"] }
breez-sdk-spark = { workspace = true, features = ["test-utils"] }

# Non-WASM dev dependencies (for PostgreSQL container tests)
[target.'cfg(not(all(target_family = "wasm", target_os = "unknown")))'.dev-dependencies]
testcontainers.workspace = true
testcontainers-modules = { workspace = true, features = ["postgres"] }
breez-sdk-spark = { workspace = true, features = ["postgres"] }
rcgen.workspace = true

# WASM dev dependencies
[target.'cfg(all(target_family = "wasm", target_os = "unknown"))'.dev-dependencies]
wasm-bindgen-test.workspace = true

[build-dependencies]
built.workspace = true
uniffi = { workspace = true, features = ["build"], optional = true }
